name: Linux build (artifact)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake git ninja-build pkg-config curl zip tar \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$VCPKG_ROOT"

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/downloads
            vcpkg/buildtrees
            vcpkg/packages
            vcpkg/installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json', '**/vcpkg-configuration.json', '**/CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        run: |
          "$VCPKG_ROOT/bootstrap-vcpkg.sh"

      - name: Configure (cmake + vcpkg toolchain)
        run: |
          cmake -S . -B bin \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-linux

      - name: Build
        run: |
          cmake --build bin --parallel

      - name: Package (launcher folder)
        run: |
          mkdir -p dist/beammp-launcher
          cp bin/BeamMP-Launcher dist/beammp-launcher/
          tar -czf "BeamMP-Launcher-linux-x64-${GITHUB_SHA}.tar.gz" -C dist beammp-launcher

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeamMP-Launcher-linux-x64-${{ github.sha }}
          path: BeamMP-Launcher-linux-x64-${{ github.sha }}.tar.gz
          if-no-files-found: error